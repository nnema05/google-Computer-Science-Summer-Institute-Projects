<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Suggester</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--  Hero Body -->
  <section class="hero is-small is-link has-text-centered">
    <div class="hero-body">
      <p class="title">Welcome to Movie Suggester!</p>
      <p class="subtitle">Get the best movies by putting in your interests</p>
      <img class="image"
        src="https://media.istockphoto.com/vectors/movie-time-vector-illustration-cinema-poster-concept-on-red-round-vector-id911590226?k=20&m=911590226&s=612x612&w=0&h=HlJtSKF-fLsKFy1QJ-EVnxXkktBKNS-3jUQPXsSasYs="
        alt="Image of popcorn and movie" />
    </div>
  </section>
  <div class="container has-background-link-light">
    <section class="section">
      <h1 class="title">Interests</h1>
      <h2 class="subtitle">
        Let us know the type of movies you are looking for!
      </h2>
      <input id="search" class="input has-background-link-light is-large" type="text"
        placeholder="Enter a search term" />
      <div class="mt-4">
        <button id="submit" class="button is-large">See Movie Suggestion!</button>
      </div>
    </section>
    <section class="section">
      <h1 class="title">Results</h1>
      <h2 class="subtitle">Your movies will appear below:</h2>
      <div id="titleHolder">
        <h1> </h1> 
      </div>
    </section>
  </div>
  <footer class="footer has-background-link">
    <div class="content has-text-centered">
      <p>Enjoy your movies!</p>
    </div>
  </footer>
  <script src="./script.js" defer></script>
</body>

</html>
