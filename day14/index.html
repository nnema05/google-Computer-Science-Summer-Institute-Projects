<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Members Only!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <section class="hero is-fullheight has-background-black">
    <div class="hero-body">
      <div id="main-body" class="container">
        <figure class="image center">
          <img id="main" src="https://images.mysecuritysign.com/img/lg/S/members-only-sign-se-2438_showcase-burrev.png"
            alt="Members Only" />
        </figure>
        <div id="clue-1" class="container">
          <h1 id="timer" class="center has-text-light">
            <font size="+3"> 10 seconds </font>
          </h1>
          <p class="center has-text-light">
            <b>What</b>&nbsp;is the password
          </p>
          <p class="center has-text-light">
            As soon as you start guessing, you have 10 seconds before you are locked out
          </p>
        </div>
        <div id="button" class="container center hidden">
          <button class="button">
            <img class="image small"
              src="https://www.kindpng.com/picc/m/72-729857_golden-key-png-image-with-transparent-background-golden.png"
              alt="key" />
          </button>
        </div>
        <div id="clue-2" class="container hidden">
          <p class="center has-text-light">
            Error! #ab.de..h -- You need the missing letters.
          </p>
        </div>
        <!--  new button after clue 2 -->
        <div id="button2" class="container center hidden">
          <button class="button">
            <img class="image small"
              src="https://www.kindpng.com/picc/m/72-729857_golden-key-png-image-with-transparent-background-golden.png"
              alt="key" />
          </button>
        </div>
        <!--  adding extra clue     -->
        <div id="clue-3" class="container hidden">
          <p class="center has-text-light">
            Type the item that stores food and keeps it cold. (Hint: it starts with an r)!
          </p>
        </div>

      </div>
  </section>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
