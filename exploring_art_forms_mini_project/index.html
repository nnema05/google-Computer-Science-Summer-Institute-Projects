<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
</head>

<body>
  <section class="hero">
  <div class="hero-image">
  <div class="title is-1 has-text-white has-text-centered has-text-weight-bold">
    <h1>The World of Art</h1>
  </div>
  <div class="is-size-4 has-text-white has-text-centered">
    <p>Hover over different images to explore art forms</p>
  </div>
</div>
</section>

<!--Row of Dance Forms-->
  <section class="box">
    <h1 class="title is-3">Dance</h1>
    <div class="columns is-centered is-variable is-5">
    <!-- COLUMN 1 -->
      <!--Ballet-->
    <div class="column is-one-third mt-4">
      <!-- CARD -->
        <div id="balletCard" class="card">
        <div id="balletCardImage" class="card-image">
          <figure id="balletImage" class="image">
            <img src="https://cms.harlequinfloors.com/wp-content/uploads/2020/01/scottish-ballet-1024x602.jpg" alt="Picture of 12 ballet dancers on a stage" />
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="title is-4">Ballet</p>
          </div>
        </div>
      </div>
    </div>
      <!-- COLUMN 2 -->
      <!--Hip Hop-->
    <div class="column is-one-third mt-4">
      <!-- CARD -->
        <div id="HipHopCard" class="card">
        <div id="HipHopCardImage"class="card-image">
          <figure id="HipHopImage"class="image">
            <img src="https://cms.harlequinfloors.com/wp-content/uploads/2020/01/20-Jahre-3..jpg" alt= "Picture of a hip-hop dancer on stage" />
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="title is-4">Hip Hop</p>
          </div>
        </div>
      </div>
    </div>
    <!-- COLUMN 3 -->
       <!--Jazz-->
    <div class="column is-one-third mt-4">
      <!-- CARD -->
        <div id="jazzCard" class="card">
        <div id="jazzCardImage" class="card-image">
          <figure id="jazzImage" class="image">
            <img src="https://cms.harlequinfloors.com/wp-content/uploads/2020/01/jumping-dancers-scaled.jpg" alt="Picture of a group of jazz dancers" />
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="title is-4">Jazz</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>

  
<section class="box">
    <h1 class="title is-3">Literature</h1>
    <div class="columns is-centered is-variable is-5">
    <!-- COLUMN 1 -->
      <!--Poetry-->
    <div class="column is-one-half mt-4">
      <!-- CARD -->
        <div id="Card" class="card">
        <div id="poetryCardImage" class="card-image">
          <figure id="poetryImage" class="image">
            <img src="https://assets.ltkcontent.com/images/9037/examples-of-poetry-genres_0066f46bde.jpg" />
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="title is-4">Poetry</p>
          </div>
        </div>
      </div>
    </div>
      <!-- COLUMN 2 -->
      <!--Screenplay-->
    <div class="column is-one-half mt-4">
      <!-- CARD -->
        <div id="screenplayCard" class="card">
        <div id="screenplayCardImage"class="card-image">
          <figure id="screenplayImage"class="image">
            <img src="https://nofilmschool.com/sites/default/files/styles/article_wide/public/screen_shot_2021-07-09_at_9.51.17_am.png?itok=ad5ykc6W" alt= "Picture of a script of a play" />
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="title is-4">Screenplay</p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  </section>

  <section class="box">
    <h1 class="title is-3">Visual Arts</h1>
    <div class="columns is-centered is-variable is-5">
    <!-- COLUMN 1 -->
      <!--Painting-->
    <div class="column is-one-half mt-4">
      <!-- CARD -->
        <div id="Card" class="card">
        <div id="paintingCardImage" class="card-image">
          <figure id="paintingImage" class="image">
            <img src="https://mymodernmet.com/wp/wp-content/uploads/2018/05/painting-ideas-thumbnail-jpg.jpg" />
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="title is-4">Painting</p>
          </div>
        </div>
      </div>
    </div>
      
      <!-- COLUMN 2 -->
      <!--Sculpture-->
    <div class="column is-one-half mt-4">
      <!-- CARD -->
        <div id="sculptureCard" class="card">
        <div id="sculptureCardImage"class="card-image">
          <figure id="sculptureImage"class="image">
            <img src="https://images.pexels.com/photos/2362469/pexels-photo-2362469.jpeg?cs=srgb&dl=pexels-judit-agusti-aranda-2362469.jpg&fm=jpg" />
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="title is-4">Sculpture</p>
          </div>
        </div>
      </div>
    </div>
  </section>

<script src="script.js" type="text/javascript" defer></script>
</body>

</html>
